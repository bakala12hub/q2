<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn and Earn Registration</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* Reset and Box Sizing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #001f54;
    }

    /* Top Navigation Bar */
    .topnav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #001f54;
      padding: 10px 20px;
      flex-wrap: nowrap;
    }

    .topnav .logo {
      font-weight: bold;
      font-size: 1.2rem;
      color: #ddd;
    }

    .topnav a {
      text-decoration: none;
      color: #ddd;
      padding: 10px 16px;
      text-align: center;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav .nav-links {
      display: flex;
      gap: 10px;
    }

    @media screen and (max-width: 600px) {
      .topnav {
        flex-wrap: wrap;
      }
    }

    /* Header */
    .header {
      background-color: #e7f0fc;
      padding: 20px;
      text-align: center;
    }

    .header .logo {
      font-size: 2rem;
      font-weight: bold;
    }

    /* Form Section */
    .mcq {
      padding: 20px;
      text-align: center;
      background-color: #e7f0fc;
    }

    .categories {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .category {
      width: 300px;
      background-color: #f0f8ff;
      border: 2px solid #001f54;
      border-radius: 10px;
      padding: 20px;
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: transform 0.3s, background-color 0.3s;
    }

    .category label {
      font-weight: bold;
    }

    .category input[type="text"],
    .category input[type="password"],
    .category input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #001f54;
      border-radius: 5px;
    }

    .category input[type="submit"] {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #001f54;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      text-align: center;
    }

    .category input[type="submit"]:hover {
      background-color: #004080;
    }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <div class="topnav">
    <div class="logo">LOGO</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
    </div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="logo">Registration</div>
  </header>

  <!-- Form Section -->
  <section class="mcq">
    <div class="categories">
      <div class="category">
        <form action="#" method="POST">
          <label for="username">Enter Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>

          <label for="email">Enter Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>

          <label for="address">Enter Address</label>
          <input type="text" id="address" name="address" placeholder="Enter your address" required>

          <label for="phone">Enter Phone Number</label>
          <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

          <label for="password">Enter Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>

          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

          <input type="submit" value="Register">
        </form>

        <div class="register-link">
            <p>Old user? <a href="login.html">Login here</a></p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
